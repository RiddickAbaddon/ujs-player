<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>ujs player</title>
   <style>
      body {
         margin: 0;
         padding: 0;
         overflow: hidden;
         height: 100vh;
         background-color: rgb(24, 23, 23);
         display: flex;
         justify-content: center;
         align-items: center;
      }
   </style>
</head>
<body>
   <div class="ujs-player"></div>

   <script type="text/javascript">
      window.onload = function() {

         player = new UjsPlayer('.ujs-player')

         player.load({
            title: 'Hellsing Ultimate 01',
            movies: [
               {
                  quality: '<b>QHD</b> 1440p',
                  src: 'https://res.cloudinary.com/riddickabaddon/video/upload/v1565830424/videos/QHD_cmvdiq.mp4'
               },
               {
                  quality: '<b>FHD</b> 1080p',
                  src: 'https://res.cloudinary.com/riddickabaddon/video/upload/v1565830325/videos/FHD_uagf2q.mp4',
                  default: true
               },
               {
                  quality: '<b>HD</b> 720p',
                  src: 'https://res.cloudinary.com/riddickabaddon/video/upload/v1565830238/videos/HD_ojsxv9.mp4'
               },
               {
                  quality: '480p',
                  src: 'https://res.cloudinary.com/riddickabaddon/video/upload/v1565830886/videos/480p_vym5ja.mp4'
               }
            ]
         })

         player.setThemeColor('red')
      }

   </script>
</body>
</html>
